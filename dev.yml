version: '3.9'
services:
  www:
    image: nginx:mainline
    container_name: www
    restart: unless-stopped
    working_dir: /www
    environment:
      - TZ:Europe/Warsaw
    ports:
      - "80:80"
    volumes:
      - type: bind
        source: "/mnt/e/Z telefonu"
        target: /www/file
        read_only: true
      - ./www/nginx.conf:/etc/nginx/nginx.conf
      - ./www/index.html:/www/index.html
      - ./www/build/:/www/resources/
    networks:
      - simple-media-server-network
  thumbnails:
    image: node:16-buster-slim
    container_name: thumbnails
    restart: unless-stopped
    working_dir: /app
    entrypoint: node src/index.js
    environment:
      - TZ:Europe/Warsaw
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: "/home/szymon/cache"
        target: /app/cache
      - type: bind
        source: "/mnt/e/Z telefonu"
        target: /app/files
        read_only: true
      - ./thumbnails/:/app/
    networks:
      - simple-media-server-network
networks:
  simple-media-server-network:
    driver: bridge
